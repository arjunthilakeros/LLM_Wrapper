# Production Configuration for Pro Users

# Model
model: gpt-4o

# Rate Limiting
rate_limit_per_minute: 60        # Higher for pro users
max_input_length: 50000          # Allow longer inputs

# Context Management
context_management:
  mode: summary_window           # Reduces costs for long conversations
  window_size: 5                 # Keep last 10 messages (5 pairs)
  summarize_after_messages: 10   # Start summarizing after 10 messages
  summary_update_interval: 5     # Update summary every 5 messages
  summary_model: gpt-4o-mini     # Cheap model for summaries
  max_summary_tokens: 500

# Pricing (GPT-4o)
pricing:
  input_per_1k: 0.0025
  output_per_1k: 0.01

# Logging
logging:
  level: INFO
  log_to_file: true
  log_dir: ./logs

# API
api_timeout: 60
api_max_retries: 3
